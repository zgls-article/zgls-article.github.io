<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>双色球</title>
    <link rel="shortcut icon" href="./images/n_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css" />
    <script src="./js/jquery.js"></script>
    <script src="./js/dataInit.js"></script>
  </head>
  <body>
    <!-- 头部 -->
    <header>
      <span class="headerBox"><img src="./images/logo-top.png" alt=""><h1>双色球开奖统计</h1></span>
      <div class="show-time"></div>
    </header>
    <script>
      var t = null;
      function timer() {
        let now = new Date()
        let Y = now.getFullYear()
        let M = now.getMonth()
        let D = now.getDate()
        let H = now.getHours()
        let Min = now.getMinutes()
        let Sec = now.getSeconds()
        document.querySelector(".show-time").innerHTML = '当前时间：'+Y+'年'+M+'月'+D+'日'+H+'时'+Min+'分'+Sec+'秒'
          
         //设定定时器，循环运行
      }
      setInterval(timer,1000)
    </script>
    <!-- 页面主体 -->
    <section class="mainbox">
      <!-- 左侧盒子 -->
      <div class="column">
        <br>
        <button class="changeBtn" id='d90' type="button">90天</button>
        <button class="changeBtn" id='d60' type="button">60天</button>
        <button class="changeBtn" id='d30' type="button">30天</button>
        <button class="changeBtn" id='d15' type="button">15天</button>
        <button class="changeBtn" id='d7' type="button">7天</button>
        <input class="changeInput" id='anyInput' placeholder="输入天数..."/>
        <button class="changeBtn" id='any' type="button">自定义</button>
        <div class="panel bar">
          <h2>最近30天红球频次</h2>
          <!-- 图表放置盒子 -->
          <div class="chart"></div>
          <!-- 伪元素绘制盒子下边角 -->
          <div class="panel-footer"></div>
        </div>
        <br><br>
        <div class="panel bar2">
          <h2>最近30天红球频次</h2>
          <!-- 图表放置盒子 -->
          <div class="chart"></div>
          <!-- 伪元素绘制盒子下边角 -->
          <div class="panel-footer"></div>
        </div>
      </div>
      <!-- 中间盒子 -->
      <div class="column">
        <div class="bigPic">
          <div class="welcome">
          </div>
        </div>
      </div>
      <!-- 右侧盒子 -->
    </section>

    <script src="js/flexible.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
    <!-- <script src="http://www.cwl.gov.cn/cwl_admin/front/cwlkj/search/kjxx/findDrawNotice?name=ssq&pageNo=1&pageSize=90&systemType=PC?callback=callbackFunc"></script> -->
  </body>
</html>
